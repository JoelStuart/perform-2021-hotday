<source>
  @type tail
  @id input_fail
  pos_file /var/log/td-agent/python.log.pos
  <parse>
    @type json
  </parse>
  path /var/log/python.log 
  tag file.sample 
</source>

<match debug.http>
  @type http
  endpoint https://<env-URL>/api/v2/logs/ingest
  content_type "application/json; charset=utf-8"
  headers {"Authorization":"Api-Token ***"}
  <format>
    @type json
  </format>
  <buffer>
    flush_interval 2s
  </buffer>
</match>
